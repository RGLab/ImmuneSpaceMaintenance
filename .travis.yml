# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
r: bioc-release
os: linux

env:
- CHECK=checkRawFiles FILE=fcs_sample_files BATCH=1
- CHECK=checkRawFiles FILE=fcs_sample_files BATCH=2
- CHECK=checkRawFiles FILE=fcs_sample_files BATCH=3
- CHECK=checkRawFiles FILE=fcs_control_files BATCH=1
- CHECK=checkRawFiles FILE=fcs_control_files BATCH=2
- CHECK=checkRawFiles FILE=fcs_control_files BATCH=3
- CHECK=checkStudyCompliance
- CHECK=checkPublicVsStudySchema
- CHECK=checkRawFiles FILE=protocols
- CHECK=checkRawFiles FILE=gene_expression_matrices
- CHECK=checkRawFiles FILE=gene_expression_files

jobs:
  include:
    - stage: load_dependencies
      script: Rscript warmup.R
    - stage: test
      script: travis_wait 40 Rscript check.R

notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: change # send a notification when the build status changes
    on_failure: always # always send a notification
